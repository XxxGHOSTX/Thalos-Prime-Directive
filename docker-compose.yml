version: '3.8'

services:
  thalos-prime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thalos-prime-web
    image: thalos-prime:3.0
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/src
      - THALOS_ENV=production
      - THALOS_API_HOST=0.0.0.0
      - THALOS_API_PORT=8000
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    command: python -u /app/src/interfaces/web/immersive_server.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: thalos-network

volumes:
  data:
  logs:
